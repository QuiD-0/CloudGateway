server:
  port: 8761

spring:
  application:
    name: DISCOVERY
  profiles:
    active: dev

eureka:
  server:
    enable-self-preservation: true
  instance:
    instance-id: discovery
    hostname: discovery
    ip-address: 127.0.0.1
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    resume.enabled: true
    pause.enabled: true
    restart.enabled: true
    shutdown.enabled: false